<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Busca ‚Äî Retratos de Bonito</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <header class="bg-white border-b border-gray-200 sticky top-0 z-40">
    <div class="container mx-auto px-4 py-4 flex items-center justify-between">
      <h1 class="text-2xl font-bold text-gray-900">üì∏ Retratos de Bonito</h1>
      <nav class="space-x-4">
        <a href="/" class="text-gray-700 hover:text-gray-900">Home</a>
        <a href="/search.html" class="text-gray-700 hover:text-gray-900 font-semibold">Buscar</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8">
    <div class="mb-8">
      <h2 class="text-3xl font-bold mb-4">Buscar Fotos</h2>
      <form id="searchForm" class="bg-white rounded-lg p-6 space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Texto</label>
            <input type="text" name="text" placeholder="Descri√ß√£o, local..." class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Pessoa</label>
            <input type="text" name="person" placeholder="Nome de pessoa" class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Ano</label>
            <input type="number" name="year" placeholder="ex: 1980" class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Local</label>
            <input type="text" name="location" placeholder="Local" class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500" />
          </div>
        </div>
        <button type="submit" class="w-full px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">üîç Buscar</button>
      </form>
    </div>

    <div id="results" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      <p class="text-gray-500">Preencha os campos acima e clique em "Buscar"</p>
    </div>
  </main>

  <script src="/api.js"></script>
  <script>
    document.getElementById('searchForm').addEventListener('submit', async e => {
      e.preventDefault()
      const form = new FormData(e.target)
      const params = Object.fromEntries(form)
      Object.keys(params).forEach(k => !params[k] && delete params[k])
      
      try {
        const results = await searchPhotos(params)
        renderResults(results)
      } catch (err) {
        document.getElementById('results').innerHTML = '<div class="text-red-600">Erro na busca: ' + err.message + '</div>'
      }
    })

    function renderResults(photos) {
      if (!photos || photos.length === 0) {
        document.getElementById('results').innerHTML = '<p class="text-gray-500">Nenhuma foto encontrada.</p>'
        return
      }
      const html = photos.map(p => `
        <a href="/photo.html?id=${p.photo_id}" class="group">
          <div class="bg-white rounded-lg overflow-hidden border border-gray-200 hover:shadow-lg transition">
            <div class="overflow-hidden bg-gray-200 h-48">
              <img src="${API}/${encodeURIComponent(p.file_name)}" alt="${p.description}" class="w-full h-full object-cover group-hover:scale-105 transition" />
            </div>
            <div class="p-3">
              <p class="text-sm text-gray-700 line-clamp-2">${p.description||'Sem descri√ß√£o'}</p>
            </div>
          </div>
        </a>
      `).join('')
      document.getElementById('results').innerHTML = html
    }
  </script>
</body>
</html>
